<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discovering India | Gallery</title>
  <style>
    body {
      background-color: #ffe4ec; /* pink background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #4a2c3a;
      line-height: 1.6;
    }

    main, header, footer {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    header {
      background-color: #ffb6c1;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(74,44,58,0.2);
      text-align: center;
      margin: 20px 0;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 140px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 3rem;
      color: #5a2a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 600px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #5a2a3a;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #d96c8f;
      color: #fff;
    }

    main h2 {
      color: #7f3e58;
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(74,44,58,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #7f3e58;
      border-top: 1px solid #d96c8f;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header>
  <h1>Discovering India</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About India</a></li>
      <li><a href="landmarks.html">Landmarks</a></li>
      <li><a href="food.html">Food & Culture</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Gallery of India</h2>
  <div class="gallery-grid">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Traditional Indian Culture" />
    <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=600&q=80" alt="Taj Mahal" />
    <img src="https://images.unsplash.com/photo-1543352634-03762b3e0c14?auto=format&fit=crop&w=600&q=80" alt="Indian Food" />
    <img src="https://images.unsplash.com/photo-1533681704922-32ccaf133a21?auto=format&fit=crop&w=600&q=80" alt="Indian Landscape" />
    <img src="https://images.unsplash.com/photo-1486308510493-cb703b64df8b?auto=format&fit=crop&w=600&q=80" alt="Colorful Indian Festival" />
  </div>
</main>

<footer>
  <p>&copy; 2025 Discovering India</p>
</footer>
</body>
</html>
